<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container sign-in-container">
      <form id="signInForm">
        <h1>Sign in</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p class="sign-up-link">Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
    </div>
    <div class="form-container sign-up-container hidden">
      <form id="signUpForm">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="sign-in-link">Already have an account? <a href="#" id="signInLink">Sign In</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
